name: Test Compilation for OCaml

# Prevent parallel CI: Stop every workflow of a branch
concurrency:
  cancel-in-progress: true
  group: ${{ github.ref }}

on: [ pull_request ]
jobs:
  build:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    env:
      OCAML_VERSION: "5.4.0"
      JOBS_LIMIT: "1"
      OPAM_SWITCH: "ci-switch"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install OCaml
        uses: avsm/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ env.OCAML_VERSION }}
          opam-repositories: |
            rocq-released: https://rocq-prover.org/opam/released
            default: https://github.com/ocaml/opam-repository.git
          dune-cache: true

      - name: Restore opam cache
        id: restore-opam
        uses: actions/cache@v4
        with:
          path: ${{ env.OPAMROOT }}
          # Key includes OCaml version + lockfile hash.
          # If the lockfile changes we get a new cache.
          key: |
            opam-${{ runner.os }}-ocaml${{ env.OCAML_VERSION }}-${{ hashFiles('*.opam.locked') }}
          restore-keys: |
            opam-${{ runner.os }}-ocaml${{ env.OCAML_VERSION }}-

      - name: Install Rocq and Iris (deps only)
        run: |
          eval "$(opam env)"
          opam install . --deps-only -y

      - name: Save opam cache
        # This step runs only if the previous step succeeded.
        if: success()
        uses: actions/cache@v4
        with:
          path: ${{ env.OPAMROOT }}
          # The same key we used for restore â€“ if the key already existed,
          # the cache is updated with the newly compiled artefacts.
          key: |
            opam-${{ runner.os }}-ocaml${{ env.OCAML_VERSION }}-${{ hashFiles('*.opam.locked') }}

      - name: Cache Dune global cache
        uses: actions/cache@v4
        with:
          path: ${{ env.DUNE_CACHE_ROOT }}
          key: |
            dune-${{ runner.os }}-ocaml${{ env.OCAML_VERSION }}-${{ hashFiles('*.opam.locked') }}
          restore-keys: |
            dune-${{ runner.os }}-ocaml${{ env.OCAML_VERSION }}-

      - name: Cache Dune _build directory
        id: cache-build
        uses: actions/cache@v4
        with:
          path: _build
          key: |
            dune-build-${{ runner.os }}-ocaml${{ env.OCAML_VERSION }}-${{ hashFiles('*.opam.locked', 'dune-project') }}
          restore-keys: |
            dune-build-${{ runner.os }}-ocaml${{ env.OCAML_VERSION }}-

      - name: Build
        run: |
          eval "$(opam env)"
          opam exec -- dune build --display short -j ${{ env.JOBS_LIMIT }}
